name: Build macOS Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm install extract-zip adm-zip --save-dev

    - name: Build application
      run: npm run build
      env:
        CI: true  # 防止某些工具启用交互模式

    - name: Verify build output
      run: |
        echo "Generated files:"
        ls -l dist/
        if [ -d "dist/MyApp.app" ]; then
          echo "Application bundle is valid"
          codesign -dv --verbose=4 dist/MyApp.app || echo "Not signed (expected for CI build)"
        else
          echo "Error: Application bundle not found"
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: |
          dist/MyApp.app
          dist/MyApp.dmg
        retention-days: 7

    - name: Create release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/MyApp.dmg
          dist/MyApp.app.zip
        draft: false
        prerelease: false