name: Build macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Clean install dependencies
      run: |
        # 确保 lock 文件是最新的
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        
    - name: Verify dependencies
      run: npm ls
      
    - name: Build macOS application
      run: |
        npx nwbuild -p osx64 -o ./dist ./
        
    - name: Create DMG package
      run: |
        cd ./dist/侠客先锋/osx64/
        hdiutil create -volname "侠客先锋" -srcfolder "侠客先锋.app" -ov -format UDZO "侠客先锋.dmg"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: 侠客先锋-macOS
        path: ./dist/侠客先锋/osx64/侠客先锋.dmg