name: Build macOS App

on: [push]

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'  # 使用 Node.js 16 以获得最佳兼容性
    
    - name: Install exact versions
      run: |
        npm install nw@0.66.0 nw-builder@3.6.0 --save-dev --legacy-peer-deps
        npm install
        
    - name: Build application
      run: |
        npx nwbuild \
          --nwVersion=0.66.0 \
          --flavor=normal \
          --platform=osx64 \
          --downloadUrl=https://npmmirror.com/mirrors/nwjs/ \
          --cacheDir=./nw-cache \
          -o ./dist \
          ./
          
    - name: Verify build
      run: |
        if [ -d "./dist/my-app/osx64" ]; then
          echo "构建成功！应用包内容："
          ls -la "./dist/my-app/osx64/"
        else
          echo "构建失败！dist目录内容："
          ls -la ./dist || echo "无dist目录"
          exit 1
        fi
        
    - name: Create ZIP package
      run: |
        cd ./dist/my-app/osx64/
        zip -r ../my-app-mac.zip .
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-app-mac
        path: ./dist/my-app/my-app-mac.zip