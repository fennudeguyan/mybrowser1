name: Build NW.js App

on: [push]

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: 'mybrowser1'  # 显式设置检出路径

      - name: Debug structure
        working-directory: ./mybrowser1
        run: ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./mybrowser1
        run: npm install

      - name: Build macOS app
        working-directory: ./mybrowser1
        run: npx nwbuild --platform mac --outDir ./dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-App
          path: ./mybrowser1/dist/**/*.app