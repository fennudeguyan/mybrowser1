name: Build macOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # 推荐使用 Node.js 20 LTS
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build macOS application
      run: |
        npx nwbuild -p osx64 -o ./dist ./
        
    - name: Create DMG package
      run: |
        cd ./dist/侠客先锋/osx64/
        hdiutil create -volname "侠客先锋" -srcfolder "侠客先锋.app" -ov -format UDZO "侠客先锋.dmg"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: 侠客先锋-macOS
        path: ./dist/侠客先锋/osx64/侠客先锋.dmg
        retention-days: 5  # 可选：设置产物保留天数